<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Escolher Sala e Hor치rio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_totem.css') }}">
    <style>
        .sala-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #303030;
        }
        .sala-item h4 {
            margin-top: 0;
            color: #ffffff;
        }
        .horario-group {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #ccc;
        }
        .horario-group label {
            display: inline-block; /* Para r치dio e label ficarem na mesma linha */
            margin-right: 15px; /* Espa칞amento entre os hor치rios */
            cursor: pointer;
        }
        .horario-group input[type="radio"] {
            margin-right: 5px;
            cursor: pointer;
        }
        .horario-option {
            background-color: #027797; /* Um azul clarinho para cada op칞칚o de hor치rio */
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        .horario-option:hover {
            background-color: #004e61;
        }
        .horario-option input[type="radio"]:checked + span {
            font-weight: bold;
            color: #ffffff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <nav class="navTotem">
        <a href="{{ url_for('vend.escolher_filme') }}" class="botao_voltar"> 
            <img src="../../static/img/arrow.svg" alt="" srcset=""> 
            Voltar
        </a>
        <img src="../static/img/LogoOpenTickets.svg" alt="Open Tickets logo" class="logoNav">
    </nav>
    <main class="mainContainer">
        <h3>Selecione a Sala e o Hor치rio</h3>
        <form method="POST">
            {% for sala in salas %}
            <div class="sala-item">
                <div class="form-group">
                    <input type="radio" name="sala" 
                           id="sala_{{ sala.numero }}" value="{{ sala.numero }}" 
                           data-sala-horarios="{{ sala.horarios|tojson }}" required>
                    <label for="sala_{{ sala.numero }}">
                        <h4>Sala {{ sala.numero }} ({{ sala.linhas }}x{{ sala.colunas }} - {{ sala.linhas * sala.colunas }} lugares)</h4>
                    </label>
                </div>
                
                <div class="horario-group" id="horarios-sala-{{ sala.numero }}" style="display: none;">
                    <strong>Hor치rios dispon칤veis:</strong><br>
                    {% if sala.horarios %}
                        {% for horario in sala.horarios %}
                            <label class="horario-option">
                                <input type="radio" name="horario_selecionado" value="{{ horario }}" 
                                       data-sala-radio="sala_{{ sala.numero }}" disabled>
                                <span>{{ horario }}</span>
                            </label>
                        {% endfor %}
                    {% else %}
                        <p>Nenhum hor치rio cadastrado para esta sala.</p>
                    {% endif %}
                </div>
            </div>
            {% else %}
                <p>Nenhuma sala dispon칤vel para este filme. 游땴</p>
            {% endfor %}

            <button type="submit" style="margin-top: 20px;">Pr칩ximo</button>
        </form>
    </main>

    <script>
        const salaRadios = document.querySelectorAll('input[name="sala"]');
        const horarioRadios = document.querySelectorAll('input[name="horario_selecionado"]');
        const form = document.querySelector('form');

        salaRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                // Esconde todos os grupos de hor치rios e desabilita seus r치dios
                document.querySelectorAll('.horario-group').forEach(group => {
                    group.style.display = 'none';
                    group.querySelectorAll('input[type="radio"]').forEach(hradio => {
                        hradio.checked = false; // Desseleciona todos os hor치rios
                        hradio.disabled = true; // Desabilita todos os hor치rios
                    });
                });

                // Mostra o grupo de hor치rios da sala selecionada e habilita seus r치dios
                const selectedSalaNum = this.value;
                const horariosGroup = document.getElementById(`horarios-sala-${selectedSalaNum}`);
                if (horariosGroup) {
                    horariosGroup.style.display = 'block';
                    horariosGroup.querySelectorAll('input[type="radio"]').forEach(hradio => {
                        hradio.disabled = false; // Habilita os hor치rios da sala selecionada
                    });
                }
            });
        });

        form.addEventListener('submit', function(event) {
            // Verifica se uma sala foi selecionada
            const selectedSala = document.querySelector('input[name="sala"]:checked');
            if (!selectedSala) {
                alert('Por favor, selecione uma sala.');
                event.preventDefault(); // Impede o envio
                return;
            }

            // Verifica se um hor치rio foi selecionado para a sala ativa
            const activeHorariosGroup = document.getElementById(`horarios-sala-${selectedSala.value}`);
            if (activeHorariosGroup) {
                const selectedHorario = activeHorariosGroup.querySelector('input[name="horario_selecionado"]:checked');
                if (!selectedHorario) {
                    alert('Por favor, selecione um hor치rio para a sala.');
                    event.preventDefault(); // Impede o envio
                    return;
                }
            } 
        });

    </script>
</body>
</html>
