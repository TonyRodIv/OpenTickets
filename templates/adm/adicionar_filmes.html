<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Filme</title>
</head>
<body>
    <h1>Adicionar Filme</h1>
    <form method="post">
        <label>Título: <input type="text" name="titulo" required></label><br>
        <label>Duração (min): <input type="number" name="duracao" required></label><br>
        <label>Classificação: <input type="text" name="classificacao" required></label><br>
        <label>Gênero: <input type="text" name="genero" required></label><br>
        <label>Salas:</label><br>
        {% for sala in salas %}
            <input type="checkbox" name="salas" value="{{ sala.numero }}"> Sala {{ sala.numero }}<br>
        {% endfor %}
        <button type="submit">Adicionar</button>
    </form>
    <a href="{{ url_for('adm.listar_filmes_view') }}">Voltar</a>
</body>
</html>
