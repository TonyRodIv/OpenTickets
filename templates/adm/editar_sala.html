<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Sala</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Editar Sala</h1>
  <form action="{{ url_for('adm.editar_sala_view') }}" method="post">
    <div>
      <label for="numero">Selecione a sala:</label>
      <select id="numero" name="numero" required>
        <option value="">-- escolha --</option>
        {% for s in salas %}
          <option value="{{ s.numero }}">
            Sala {{ s.numero }} —> {{ s.linhas }}×{{ s.colunas }} || {{s.linhas * s.colunas}} lugares
          </option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label for="linhas">Novo número de fileiras (linhas):</label>
      <input type="number" id="linhas" name="linhas"
             min="1" max="10" required>
    </div>
    <div>
      <label for="colunas">Novo número de colunas:</label>
      <input type="number" id="colunas" name="colunas"
             min="1" max="15" required>
    </div>
    <button type="submit">Atualizar Sala</button>
  </form>

  <p><a href="{{ url_for('adm.admInit') }}">
    ← Voltar
  </a></p>
</body>
</html>
