<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Adicionar Sala</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main_totem.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/formADM.css') }}">
</head>

<body>
  <nav class="navTotem">
    <a href="{{ url_for('adm.admInit') }}" class="botao_voltar">
      <img src="../../static/img/arrow.svg" alt="" srcset="">
      Voltar
    </a>
    <img src="../static/img/LogoOpenTickets.svg" alt="Open Tickets logo" class="logoNav">
  </nav>
  <main class="mainContainer" style="background-color: #fff; color: black; padding: 20px;">

    <h1>Adicionar Nova Sala</h1>

    <form action="{{ url_for('adm.adicionar_sala_view') }}" method="post" style="grid-template-columns: 1fr;">
      <div>
        <label for="linhas">Quantidade de fileiras (linhas):</label>
        <input type="number" id="linhas" name="linhas" min="6" max="16" required>
      </div>
      <div>
        <label for="colunas">Poltronas por fileira (colunas):</label>
        <input type="number" id="colunas" name="colunas" min="12" max="30" required>
      </div>
      <button type="submit">Adicionar Sala</button>
    </form>
  </main>

</body>

</html>
