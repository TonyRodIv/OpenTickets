<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Sala</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Adicionar Nova Sala</h1>
    {% if messages %}
      <ul>
      {% for categoria, msg in messages %}
        <li class="flash-{{ categoria }}">{{ msg }}</li>
      {% endfor %}
      </ul>
    {% endif %}


  <form action="{{ url_for('adm.adicionar_sala_view') }}" method="post">
    <div>
      <label for="linhas">Quantidade de fileiras (linhas):</label>
      <input type="number" id="linhas" name="linhas" min="1" max="10" required>
    </div>
    <div>
      <label for="colunas">Poltronas por fileira (colunas):</label>
      <input type="number" id="colunas" name="colunas" min="1" max="15" required>
    </div>
    <button type="submit">Adicionar Sala</button>
  </form>

  <p><a href="{{ url_for('adm.admInit') }}">‚Üê Voltar</a></p>
</body>
</html>
