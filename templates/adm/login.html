<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <div class="login-container">
        <h1>Realize seu login</h1>
        <p>Precisamos de alguns dados</p>

        <form method="post" action="{{ url_for('adm.login') }}"> 
            <div class="form-group">
                <label for="username">Nome de Usu√°rio</label>
                <input type="text" id="username" name="username" placeholder="ExemploUsuario" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Senha123" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
