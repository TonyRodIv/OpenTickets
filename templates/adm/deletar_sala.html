<!DOCTYPE html>
<html lang="pt-br"> 
<head>
  <meta charset="UTF-8">
  <title>Deletar Sala</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Deletar Sala</h1>
  <form action="{{ url_for('adm.deletar_sala_view') }}" method="post">
    <div>
      <label for="numero">Selecione a sala:</label>
      <select id="numero" name="numero" required>
        <option value="">-- escolha --</option>
        {% for s in salas %}
          <option value="{{ s.numero }}">
            Sala {{ s.numero }} — {{ s.linhas }}×{{ s.colunas }} ({{ s.linhas * s.colunas }} lugares)
          </option>
        {% endfor %}
      </select>
    </div>
    <button type="submit">Deletar Sala</button>
  </form>
  <p><a href="{{ url_for('adm.admInit') }}">← Voltar</a></p>
</body>
</html>
