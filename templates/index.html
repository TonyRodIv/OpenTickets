<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>OpenTickets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_totem.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/welcome_totem.css') }}">
    <!-- <link rel="stylesheet" href="../static/css/main_totem.css"> -->
    <!-- <link rel="stylesheet" href="../static/css/totem_init.css"> -->
</head>

<body class="bodyTotem">
    <nav class="navTotem">
        <img src="../static/img/LogoOpenTickets.svg" alt="logo do open tickets" class="logoNav">
    </nav>
    
    <main class="mainContainer">
        <section class="welcomeContent">

                <h1>Bem vindo ao CineUnima</h1>

            </article>
            <article class="btnContainer">
                <a href="{{ url_for('vend.vendInit') }}">
                    <button class=" btnLow">
                        Continuar sem CPF
                    </button>
                </a>
                <a href="{{ url_for('vend.vendInit') }}">
                    <button class=" btnHigh" id="continuar_cpf">
                        Continuar com CPF
                    </button>
                </a>

        </section>

</html>
